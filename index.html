<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>9MM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bouton stylisé pour démarrer la musique -->
    <button onclick="playAudio()">Cliquez pour écouter la musique</button>

    <audio id="audioPlayer" loop>
        <source src="https://raw.githubusercontent.com/Eex00/site/main/musique.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <header>
        <h1>9MM</h1>
    </header>
    <main>
        <div class="status-box">
            9mm's cancel status: <strong class="status-green">not canceled</strong>
        </div>
    </main>

    <footer>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXBmemo1ZmZyMDNsZTVsZXoybjQxYzl6M2NubHhjOGl5azE1cThpeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/7SfAXqgRgh0li/giphy.gif" alt="Gif animé" class="footer-gif">
    </footer>

    <script>
        function playAudio() {
            var audio = document.getElementById("audioPlayer");
            audio.play();
        }
    </script>
</body>
</html>
