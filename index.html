<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9mm - Serpent Animé</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #111, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Le serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.05s ease;
        }

        /* Effet de traînée */
        .trace {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
            transform: scale(1.5);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        /* Particules */
        .particule {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px white;
            animation: explosion 0.6s linear forwards;
        }

        @keyframes explosion {
            to {
                transform: translateY(-30px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="serpent" class="serpent"></div>

    <script>
        const serpent = document.getElementById('serpent');
        let positionX = window.innerWidth / 2;
        let positionY = window.innerHeight / 2;
        let cibleX = positionX;
        let cibleY = positionY;
        let vitesse = 7;

        function creerTrace(x, y) {
            const trace = document.createElement('div');
            trace.classList.add('trace');
            document.body.appendChild(trace);
            trace.style.left = x + 'px';
            trace.style.top = y + 'px';
            setTimeout(() => {
                trace.style.opacity = '0';
                trace.style.transform = 'scale(0)';
            }, 50);
            setTimeout(() => trace.remove(), 400);
        }

        function creerParticules(x, y) {
            for (let i = 0; i < 5; i++) {
                const particule = document.createElement('div');
                particule.classList.add('particule');
                document.body.appendChild(particule);
                particule.style.left = x + 'px';
                particule.style.top = y + 'px';
                particule.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px)`;
                setTimeout(() => particule.remove(), 600);
            }
        }

        function miseAJour() {
            let dx = cibleX - positionX;
            let dy = cibleY - positionY;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 1) {
                positionX += (dx / distance) * vitesse;
                positionY += (dy / distance) * vitesse;
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
            serpent.style.transform = `scale(${1 + Math.random() * 0.2})`;
            creerTrace(positionX, positionY);
        }

        document.addEventListener('click', (event) => {
            cibleX = event.clientX;
            cibleY = event.clientY;
            creerParticules(cibleX, cibleY);
        });

        setInterval(miseAJour, 1000 / 60);
    </script>
</body>
</html>
