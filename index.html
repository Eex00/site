<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9mm - Serpent Animé</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Le serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }

        /* Effet de traînée */
        .trace {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="serpent" class="serpent"></div>

    <script>
        const serpent = document.getElementById('serpent');
        const largeurEcran = window.innerWidth;
        const hauteurEcran = window.innerHeight;

        let positionX = Math.random() * largeurEcran;
        let positionY = Math.random() * hauteurEcran;
        let vitesseX = (Math.random() - 0.5) * 10;
        let vitesseY = (Math.random() - 0.5) * 10;

        function creerTrace(x, y) {
            const trace = document.createElement('div');
            trace.classList.add('trace');
            document.body.appendChild(trace);
            trace.style.left = x + 'px';
            trace.style.top = y + 'px';
            setTimeout(() => trace.style.opacity = '0', 100);
            setTimeout(() => trace.remove(), 500);
        }

        function miseAJour() {
            positionX += vitesseX;
            positionY += vitesseY;

            if (positionX <= 0 || positionX >= largeurEcran - 20) {
                vitesseX = -vitesseX;
            }
            if (positionY <= 0 || positionY >= hauteurEcran - 20) {
                vitesseY = -vitesseY;
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
            creerTrace(positionX, positionY);
        }

        setInterval(miseAJour, 1000 / 60);
    </script>
</body>
</html>
