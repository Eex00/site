<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #111, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Ajouté pour positionner le bouton */
        }

        /* Le serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.05s ease;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        /* Effet de traînée */
        .trace {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
            transform: scale(1.5);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            animation: fadeOut 0.6s linear forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Particules */
        .particule {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px white;
            animation: explosion 0.6s linear forwards;
        }

        @keyframes explosion {
            to {
                transform: translateY(-30px) scale(0);
                opacity: 0;
            }
        }

        /* Styles pour le thème blanc */
        body.white-theme {
            background: radial-gradient(circle, #fff, #eee);
        }

        .serpent.white-theme {
            background: black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .trace.white-theme {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .particule.white-theme {
            background: black;
            box-shadow: 0 0 10px black;
        }

        /* Style pour le toggle switch */
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 50px;
            --light: #d8dbe0;
            --dark: #28292c;
            --link: rgb(27, 129, 112);
            --link-hover: rgb(24, 94, 82);
        }

        .switch-label {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: var(--dark);
            border-radius: 25px;
            cursor: pointer;
            border: 3px solid var(--dark);
        }

        .checkbox {
            position: absolute;
            display: none;
        }

        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            -webkit-transition: 0.3s;
            transition: 0.3s;
        }

        .checkbox:checked ~ .slider {
            background-color: var(--light);
        }

        .slider::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            -webkit-box-shadow: inset 12px -4px 0px 0px var(--light);
            box-shadow: inset 12px -4px 0px 0px var(--light);
            background-color: var(--dark);
            -webkit-transition: 0.3s;
            transition: 0.3s;
        }

        .checkbox:checked ~ .slider::before {
            -webkit-transform: translateX(50px);
            -ms-transform: translateX(50px);
            transform: translateX(50px);
            background-color: var(--dark);
            -webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <label class="switch-label">
            <input type="checkbox" class="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div id="serpent" class="serpent"></div>

    <script>
        const serpent = document.getElementById('serpent');
        const toggleSwitch = document.querySelector('.checkbox');
        let positionX = Math.random() * window.innerWidth;
        let positionY = Math.random() * window.innerHeight;
        let vitesseX = (Math.random() - 0.5) * 10;
        let vitesseY = (Math.random() - 0.5) * 10;

        function creerTrace(x, y) {
            const trace = document.createElement('div');
            trace.classList.add('trace');
            if (document.body.classList.contains('white-theme')) {
                trace.classList.add('white-theme');
            }
            document.body.appendChild(trace);
            trace.style.left = x + 'px';
            trace.style.top = y + 'px';
            setTimeout(() => trace.remove(), 600);
        }

        function creerParticules(x, y) {
            for (let i = 0; i < 7; i++) {
                const particule = document.createElement('div');
                particule.classList.add('particule');
                if (document.body.classList.contains('white-theme')) {
                    particule.classList.add('white-theme');
                }
                document.body.appendChild(particule);
                particule.style.left = x + 'px';
                particule.style.top = y + 'px';
                particule.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px)`;
                setTimeout(() => particule.remove(), 600);
            }
        }

        function changerDirectionAleatoire() {
            vitesseX = (Math.random() - 0.5) * 10;
            vitesseY = (Math.random() - 0.5) * 10;
        }

        function miseAJour() {
            positionX += vitesseX;
            positionY += vitesseY;

            if (positionX <= 0 || positionX >= window.innerWidth - 20) {
                vitesseX = -vitesseX;
                creerParticules(positionX, positionY);
            }
            if (positionY <= 0 || positionY >= window.innerHeight - 20) {
                vitesseY = -vitesseY;
                creerParticules(positionX, positionY);
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
            serpent.style.transform = `scale(${1 + Math.random() * 0.2})`;
            creerTrace(positionX, positionY);
        }

        function toggleTheme() {
            document.body.classList.toggle('white-theme');
            serpent.classList.toggle('white-theme');
        }

        toggleSwitch.addEventListener('change', toggleTheme);
        setInterval(miseAJour, 1000 / 60);
        setInterval(changerDirectionAleatoire, 2000);
    </script>
</body>
</html>
