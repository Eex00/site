!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #111, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Le serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.05s ease;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        /* ContrÃ´le du volume */
        .volume-control {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 120px;
            background: linear-gradient(to top, #ff4747, #ffb347);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            position: relative;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="serpent" class="serpent"></div>

    <!-- Musique de fond -->
    <audio id="musique" src="musique.mp3" loop></audio>

    <!-- ContrÃ´le du volume -->
    <div class="volume-control">
        <label for="volume">ðŸ”Š</label>
        <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1" orient="vertical">
    </div>

    <script>
        const serpent = document.getElementById('serpent');
        let positionX = Math.random() * window.innerWidth;
        let positionY = Math.random() * window.innerHeight;
        let vitesseX = (Math.random() - 0.5) * 10;
        let vitesseY = (Math.random() - 0.5) * 10;

        function creerTrace(x, y) {
            const trace = document.createElement('div');
            trace.classList.add('trace');
            document.body.appendChild(trace);
            trace.style.left = x + 'px';
            trace.style.top = y + 'px';
            setTimeout(() => trace.remove(), 600);
        }

        function creerParticules(x, y) {
            for (let i = 0; i < 7; i++) {
                const particule = document.createElement('div');
                particule.classList.add('particule');
                document.body.appendChild(particule);
                particule.style.left = x + 'px';
                particule.style.top = y + 'px';
                particule.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px)`;
                setTimeout(() => particule.remove(), 600);
            }
        }

        function changerDirectionAleatoire() {
            vitesseX = (Math.random() - 0.5) * 10;
            vitesseY = (Math.random() - 0.5) * 10;
        }

        function miseAJour() {
            positionX += vitesseX;
            positionY += vitesseY;

            if (positionX <= 0 || positionX >= window.innerWidth - 20) {
                vitesseX = -vitesseX;
                creerParticules(positionX, positionY);
            }
            if (positionY <= 0 || positionY >= window.innerHeight - 20) {
                vitesseY = -vitesseY;
                creerParticules(positionX, positionY);
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
            serpent.style.transform = `scale(${1 + Math.random() * 0.2})`;
            creerTrace(positionX, positionY);
        }

        setInterval(miseAJour, 1000 / 60);
        setInterval(changerDirectionAleatoire, 2000);

        // DÃ©marrer la musique aprÃ¨s une interaction utilisateur
        document.addEventListener('click', () => {
            const musique = document.getElementById('musique');
            musique.play().catch(error => console.log("Lecture auto bloquÃ©e :", error));
        }, { once: true });

        // Gestion du volume
        const musique = document.getElementById('musique');
        const volumeControl = document.getElementById('volume');

        volumeControl.addEventListener('input', () => {
            musique.volume = volumeControl.value;
        });
    </script>
</body>
</html>
