<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>9MM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>9MM</h1>
    </header>
    <main>
        <div class="status-box">
            9mm's cancel status: <strong class="status-green">not canceled</strong>
        </div>
    </main>

    <!-- Ajout du GIF en bas de la page -->
    <footer>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTJpc3hucXhzZ2ZmNHp6emZjNTk3dDZma25yeTBzc2J0djNkNWFhZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7SfAXqgRgh0li/giphy.gif" alt="Gif animé" class="footer-gif">
    </footer>

    <!-- From Uiverse.io by jeremyssocial -->
    <div class="terminal-loader">
        <div class="terminal-header">
            <div class="terminal-title">Status</div>
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
        </div>
        <div class="text">Hate them all</div>
    </div>

    <!-- Bouton GitHub en bas à droite -->
    <button class="btn floating-btn">
      <svg id="github" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#0092E4" height="40" width="40">
        <path d="M20.317 4.3698a19.7913..."></path> <!-- Copie tout ton path complet ici -->
      </svg>
    </button>
</body>
</html>
