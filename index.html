<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9mm - Serpent Animé</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #222, black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Le serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, cyan, magenta);
            border-radius: 50%;
            box-shadow: 0 0 15px cyan, 0 0 30px magenta;
            transition: transform 0.1s ease;
        }

        /* Effet de traînée */
        .trace {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, cyan, magenta);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 0.8;
            transform: scale(1.5);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* Particules */
        .particule {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 8px white;
            animation: disparition 0.8s linear forwards;
        }

        @keyframes disparition {
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="serpent" class="serpent"></div>

    <script>
        const serpent = document.getElementById('serpent');
        const largeurEcran = window.innerWidth;
        const hauteurEcran = window.innerHeight;

        let positionX = Math.random() * largeurEcran;
        let positionY = Math.random() * hauteurEcran;
        let vitesseX = 0;
        let vitesseY = 0;
        let cibleX = positionX;
        let cibleY = positionY;
        let vitesse = 5;

        function creerTrace(x, y) {
            const trace = document.createElement('div');
            trace.classList.add('trace');
            document.body.appendChild(trace);
            trace.style.left = x + 'px';
            trace.style.top = y + 'px';
            setTimeout(() => {
                trace.style.opacity = '0';
                trace.style.transform = 'scale(0)';
            }, 100);
            setTimeout(() => trace.remove(), 600);
        }

        function creerParticules(x, y) {
            for (let i = 0; i < 3; i++) {
                const particule = document.createElement('div');
                particule.classList.add('particule');
                document.body.appendChild(particule);
                particule.style.left = x + 'px';
                particule.style.top = y + 'px';
                particule.style.transform = `translate(${(Math.random() - 0.5) * 40}px, ${(Math.random() - 0.5) * 40}px)`;
                setTimeout(() => particule.remove(), 800);
            }
        }

        function miseAJour() {
            let dx = cibleX - positionX;
            let dy = cibleY - positionY;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 1) {
                vitesseX = (dx / distance) * vitesse;
                vitesseY = (dy / distance) * vitesse;
                positionX += vitesseX;
                positionY += vitesseY;
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
            serpent.style.transform = `scale(${1 + Math.random() * 0.2})`;
            creerTrace(positionX, positionY);
        }

        document.addEventListener('click', (event) => {
            cibleX = event.clientX;
            cibleY = event.clientY;
        });

        setInterval(miseAJour, 1000 / 60);
    </script>
</body>
</html>
