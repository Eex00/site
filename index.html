<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #111, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animation du serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.05s ease;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        /* Traces lumineuses */
        .trace {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
            transform: scale(1.5);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            animation: fadeOut 0.6s linear forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Particules d'explosion */
        .particule {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px white;
            animation: explosion 0.6s linear forwards;
        }

        @keyframes explosion {
            to {
                transform: translateY(-30px) scale(0);
                opacity: 0;
            }
        }

        /* Carte horloge */
        .clock-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }

        .clock-time {
            font-size: 28px;
            font-weight: bold;
        }

        .clock-date {
            font-size: 16px;
        }

    </style>
</head>
<body>

    <!-- Carte de l'horloge -->
    <div class="clock-container">
        <div class="clock-time" id="clock-time">--:--</div>
        <div class="clock-date" id="clock-date">--</div>
    </div>

    <!-- Serpent animé -->
    <div id="serpent" class="serpent"></div>

    <script>
        // Variables pour le serpent
        const serpent = document.getElementById('serpent');
        let positionX = Math.random() * window.innerWidth;
        let positionY = Math.random() * window.innerHeight;
        let vitesseX = (Math.random() - 0.5) * 10;
        let vitesseY = (Math.random() - 0.5) * 10;

        // Création de traces lumineuses
        function creerTrace(x, y) {
            const trace = document.createElement('div');
            trace.classList.add('trace');
            document.body.appendChild(trace);
            trace.style.left = x + 'px';
            trace.style.top = y + 'px';
            setTimeout(() => trace.remove(), 600);
        }

        // Création de particules d'explosion
        function creerParticules(x, y) {
            for (let i = 0; i < 7; i++) {
                const particule = document.createElement('div');
                particule.classList.add('particule');
                document.body.appendChild(particule);
                particule.style.left = x + 'px';
                particule.style.top = y + 'px';
                particule.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px)`;
                setTimeout(() => particule.remove(), 600);
            }
        }

        // Changer direction aléatoirement
        function changerDirectionAleatoire() {
            vitesseX = (Math.random() - 0.5) * 10;
            vitesseY = (Math.random() - 0.5) * 10;
        }

        // Mise à jour de la position du serpent
        function miseAJour() {
            positionX += vitesseX;
            positionY += vitesseY;

            if (positionX <= 0 || positionX >= window.innerWidth - 20) {
                vitesseX = -vitesseX;
                creerParticules(positionX, positionY);
            }
            if (positionY <= 0 || positionY >= window.innerHeight - 20) {
                vitesseY = -vitesseY;
                creerParticules(positionX, positionY);
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
            serpent.style.transform = `scale(${1 + Math.random() * 0.2})`;
            creerTrace(positionX, positionY);
        }

        setInterval(miseAJour, 1000 / 60);
        setInterval(changerDirectionAleatoire, 2000);

        // Mise à jour de l'horloge
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;

            document.getElementById("clock-time").textContent = `${hours}:${minutes.toString().padStart(2, "0")} ${ampm}`;
            
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById("clock-date").textContent = now.toLocaleDateString('fr-FR', options);
        }

        setInterval(updateClock, 1000);
        updateClock(); 

    </script>

</body>
</html>
