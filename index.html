<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex0</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #111, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Le serpent */
        .serpent {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.05s ease;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <audio id="musique" src="musique.mp3" autoplay loop></audio>
    <div id="serpent" class="serpent"></div>

    <script>
        document.addEventListener('click', () => {
            const musique = document.getElementById('musique');
            musique.play().catch(error => console.log("Lecture auto bloqu√©e :", error));
        }, { once: true });

        const serpent = document.getElementById('serpent');
        let positionX = Math.random() * window.innerWidth;
        let positionY = Math.random() * window.innerHeight;
        let vitesseX = (Math.random() - 0.5) * 10;
        let vitesseY = (Math.random() - 0.5) * 10;

        function miseAJour() {
            positionX += vitesseX;
            positionY += vitesseY;

            if (positionX <= 0 || positionX >= window.innerWidth - 20) {
                vitesseX = -vitesseX;
            }
            if (positionY <= 0 || positionY >= window.innerHeight - 20) {
                vitesseY = -vitesseY;
            }

            serpent.style.left = positionX + 'px';
            serpent.style.top = positionY + 'px';
        }

        setInterval(miseAJour, 1000 / 60);
    </script>
</body>
</html>
