<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpent animé</title>
    <style>
        /* Style de base de la page */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Style du serpent */
        .serpent {
            position: absolute;
            display: flex;
            flex-direction: row;
        }

        .segment {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            margin: 2px;
        }

        /* Animation du serpent */
        @keyframes serpentMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--x), var(--y));
            }
        }
    </style>
</head>
<body>
    <div id="serpent" class="serpent"></div>

    <script>
        const serpent = document.getElementById('serpent');
        const segmentCount = 10; // Nombre de segments du serpent
        const segments = [];
        let segmentsPositions = [];
        
        // Dimensions de l'écran
        const largeurEcran = window.innerWidth;
        const hauteurEcran = window.innerHeight;

        // Générer les segments du serpent
        for (let i = 0; i < segmentCount; i++) {
            const segment = document.createElement('div');
            segment.classList.add('segment');
            serpent.appendChild(segment);
            segments.push(segment);
            segmentsPositions.push({ x: Math.random() * largeurEcran, y: Math.random() * hauteurEcran });
        }

        // Définir la vitesse et direction initiale
        let vitesseX = (Math.random() - 0.5) * 4;
        let vitesseY = (Math.random() - 0.5) * 4;

        // Fonction pour mettre à jour la position du serpent
        function miseAJour() {
            // Déplacer chaque segment en suivant la tête du serpent
            for (let i = segmentCount - 1; i > 0; i--) {
                segmentsPositions[i] = { ...segmentsPositions[i - 1] };
            }

            // Déplacer la tête du serpent
            segmentsPositions[0].x += vitesseX;
            segmentsPositions[0].y += vitesseY;

            // Vérifier les bords pour que le serpent reste à l'écran
            if (segmentsPositions[0].x <= 0 || segmentsPositions[0].x >= largeurEcran - 20) {
                vitesseX = -vitesseX;
            }
            if (segmentsPositions[0].y <= 0 || segmentsPositions[0].y >= hauteurEcran - 20) {
                vitesseY = -vitesseY;
            }

            // Appliquer les nouvelles positions à chaque segment
            for (let i = 0; i < segmentCount; i++) {
                const segment = segments[i];
                const pos = segmentsPositions[i];
                segment.style.left = pos.x + 'px';
                segment.style.top = pos.y + 'px';
            }
        }

        // Appeler miseAJour à chaque frame
        setInterval(miseAJour, 1000 / 60); // 60 FPS
    </script>
</body>
</html>
